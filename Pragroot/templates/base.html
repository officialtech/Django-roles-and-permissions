{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/ed.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title> {% block title %} ED | {% endblock title %} </title>
  </head>
  <body>

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EmotionalDiary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
                        <li class="nav-item">
                            <a href="{% url 'go-to-admin' %}" class="nav-link mx-3 text-white"> <strong> {{ user.username|capfirst }} </strong> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=" {% url 'logout' %} ">Logout</a>
                        </li>
                    </ul>   
                {% else %}
                    <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
                        <li class="nav-item">
                        <a class="nav-link" href=" {% url 'go-to-admin' %} "><strong>Login</strong></a>
                        </li>
                        {% comment %} <li class="nav-item">
                        <a class="nav-link" href=" {% url 'signup' %} "><strong>Signup</strong></a>
                        </li> {% endcomment %}
                    </ul>
                {% endif %}
            </div>
        </div>
        </nav>

        <main>
            {% block content %}
            
            {% endblock content %}
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
